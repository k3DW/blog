title: "Braden's Blog"
author: "Braden Ganetsky"
description: "Copyright Â© Braden Ganetsky 2023"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%Y-%m-%d"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {title: "Home", url: "https://ganets.ky/"}
  - {title: "Archive", url: "/archive/"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:braden@ganets.ky"}
  - {title: LinkedIn, icon: linkedin, url: "https://www.linkedin.com/in/braden-ganetsky/"}
  - {title: YouTube, icon: youtube, url: "https://www.youtube.com/@k3DW/"}
  - {title: Github, icon: github, url: "https://github.com/k3DW/"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed
